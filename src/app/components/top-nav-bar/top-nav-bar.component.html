<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="(1)">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar
    (ionChange)="onSearchChange($event)"
    placeholder="Search for a Book.."
  ></ion-searchbar>
  <ion-buttons slot="primary">
    <ion-button (click)="(1)">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="primary">
    <ion-button id="botaoSettings">
      <ion-icon slot="icon-only" name="settings-outline"> </ion-icon>
      <ion-popover trigger="botaoSettings" triggerAction="click">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-list-header>Ionic</ion-list-header>
              <ion-item button>Learn Ionic</ion-item>
              <ion-item button>Documentation</ion-item>
              <ion-item button>Showcase</ion-item>
              <ion-item button>GitHub Repo</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
