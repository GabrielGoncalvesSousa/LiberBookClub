<ion-header>
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dado of listData.data ">
      <ion-label>Dado nr </ion-label>
      <ion-label *ngFor="let meme of dado |keyvalue">
        <ion-label>{{meme.key}}</ion-label>
        <ion-label>{{meme.value}}</ion-label>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="primary" (click)="removeItem(dado)">
            <ion-icon name="remove"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="addData()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
